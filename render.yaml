databases:
  - name: houstons-db
    databaseName: houstons
    user: houstons

services:
  # Web service
  - type: web
    name: houstons-web
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python server_pg.py
    healthCheckPath: /api/locations
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: houstons-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: houstons-redis
          type: redis
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PUSH_SCAN_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: notifications@gethoustons.bar
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        value: "+18665746012"
      - key: ADMIN_EMAIL
        value: Kevin.mendel@gmail.com
      - key: NOTIFICATION_EMAIL
        value: leechips790@gmail.com

  # Background worker
  - type: worker
    name: houstons-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
      - key: DATABASE_URL
        fromDatabase:
          name: houstons-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: houstons-redis
          type: redis
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: notifications@gethoustons.bar
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        value: "+18665746012"
      - key: ADMIN_EMAIL
        value: Kevin.mendel@gmail.com

  # Redis
  - type: redis
    name: houstons-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
